<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="stylesheet" href="style.css">
  <title>Gerador de Senhas - Luan</title>
  <link rel="stylesheet" href="main.js">
  <h1> Gerador de Senhas</h1>
</head>
<body>
  <div class="container">
    <div class="password-generator">
    <img src="30 Sem Título_20240502173231.png" class="lock-icon">
      <input type="text" id="password" class="password" readonly>
      <button id="generate-btn" class="generate-btn">Gerar Senha</button>
      <button id="copy-btn" class="copy-btn" onclick="copyPassword()">
        <center>
            <img src="32 Sem Título_20240507150829.png" alt="" class="copiar desenho" width="50">
        </center>
           <span id="copy-text">Copiar Senha</span>
      </button>
    </div>
  </div>

  <audio id="audio" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <img src="b5af7ab1-c5dd-4eb3-9695-92ca93471741.gif" alt="gif girando" class="gif-note" width="50">
  
  <script src="main.js"></script>

  <footer>&copy; Luan 2024</footer>
</body>
</html>
