<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="main.js">
</head>
<body>
  <div class="container">
    <div class="password-generator">
      <img src="lock.png" alt="botar cadeado Icon" class="lock-icon">
      <input type="text" id="password" class="password" readonly>
      <button id="generate-btn" class="generate-btn">Gerar Senha</button>
      <button id="copy-btn" class="copy-btn" onclick="copyPassword()">
        <img src="copy.png" alt="desenho folha copiar" class="copiar desenho">
        <span id="copy-text">Copiar Senha</span>
      </button>
    </div>
  </div>

  <audio id="audio" loop>
    <source src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <img src="music.gif" alt="Gif danÃ§ando" class="music-gif" id="music-gif">

  <img src="note.png" alt="Musiquinha lofi" class="music-note" id="music-note" onclick="toggleMusic()">
  
  <script src="main.js"></script>
</body>
</html>
